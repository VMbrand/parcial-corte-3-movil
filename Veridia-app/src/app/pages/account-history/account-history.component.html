<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Listado de Cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button fill="outline" color="medium" (click)="regresar()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Volver al Panel
  </ion-button>

  <ion-list *ngIf="cuentas && cuentas.length > 0; else sinCuentas">
    <ion-item *ngFor="let cuenta of cuentas">
      <ion-label>
        <h2>{{ cuenta.nombre }}</h2>
        <p><strong>Descripci√≥n:</strong> {{ cuenta.descripcion }}</p>
        <p><strong>Fecha:</strong> {{ cuenta.fecha }}</p>
        <p><strong>Valor:</strong> ${{ cuenta.valor | number:'1.2-2' }}</p>
      </ion-label>

      <ion-button color="warning" fill="solid" (click)="editarCuenta(cuenta)">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Editar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #sinCuentas>
    <div style="text-align: center; margin-top: 40px;">
      <ion-icon name="alert-circle-outline" style="font-size: 3em; color: #ccc;"></ion-icon>
      <p>No hay cuentas registradas.</p>
    </div>
  </ng-template>

</ion-content>
